<div class="container-fluid">
  <h2 class="text-center mt-5 mb-5">Atualizar Container</h2>
  <div class="container">
    <form class="p5 m-5" #f="ngForm" (ngSubmit)="update(f)">
      <a
        class="btn btn-primary mb-2"
        [routerLink]="['/containeres']"
        role="button"
        >Voltar</a
      >
      <div class="form-group">
        <input
          type="hidden"
          class="form-control"
          id="id"
          placeholder="id"
          name="id"
          ngModel="{{ data.id }}"
          required
          #id="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="nome_cliente">Nº do equipamento</label>
        <input
          type="text"
          class="form-control"
          id="nome_cliente"
          placeholder="{{ data.nomeCliente }}"
          name="nomeCliente"
          ngModel="{{ data.nomeCliente }}"
          required
          #nomeCliente="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="numero_container">Descrição do equipamento</label>
        <input
          type="text"
          class="form-control"
          id="numero_container"
          placeholder="Nº container"
          name="numeroContainer"
          ngModel="{{ data.numeroContainer }}"
          required
          #nomeCliente="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="tipo_container">Tipo de equipamento</label>
        <select
          class="form-control"
          id="tipo_container"
          name="tipoContainer"
          ngModel="{{ data.tipoContainer }}"
          required
          #tipoContainer="ngModel"
        >
          <option value="0">hospitalar</option>
          <option value="1">industrial</option>
          <option value="2">eletrônico</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
  </div>
</div>
